<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <label for="custom-word">Enter a word:</label>
        <input type="text" id="custom-word" maxlength="20">
        <button onclick="startGame()">Start Game</button>
        <pre class="gallows" id="gallows"></pre>
        <p class="word" id="word-display"></p>
        <div class="letters" id="letters-container"></div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
